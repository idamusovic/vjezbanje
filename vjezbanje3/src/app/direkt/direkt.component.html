<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <button class="btn btn-primary" (click)="handleClick()">Display Details</button>
            <p *ngIf="isButtonClicked">Secret password: OFWGKTA</p>
            <div 
            *ngFor = "let logItem of log"
            [ngStyle]="{backgroundColor: logItem >= 5 ? 'coral' : 'transparent'}">{{ logItem }}</div>
            <input [(ngModel)]="color" type="text" class="form form-control">
            <button class="btn btn-primary" >Your Input</button>
            <p>{{ color }}</p>

            <div [ngSwitch]="color">
                <div *ngSwitchCase="'red'">You picked red color</div>
                <div *ngSwitchCase="'blue'">You picked blue color</div>
                <div *ngSwitchCase="'yellow'">You picked yellow color</div>
            </div>
        </div>
    </div>
</div>
